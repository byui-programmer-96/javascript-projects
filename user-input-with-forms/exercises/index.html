<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rocket Simulation</title>
    <style>
      label {
        display: block;
        margin-bottom: 7px;
      }
    </style>
    <script>
      document.querySelector('form').addEventListener('submit', function(event) {
        const inputs = this.querySelectorAll('input:not([type="checkbox"]), select');
        for (let input of inputs) {
          if (!input.value) {
            event.preventDefault();
            alert('Please fill out all fields before submitting.');
            return;
          }
        }
      });
      </script>
  </head>
  <body>
    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
      <label>
        Test Name
        <input type="text" name="testName" required>
      </label>
      <label>
        Test Date
        <input type="date" name="testDate" required>
      </label>
      <label>
        Rocket Type
        <select name="rocketType" required>
          <option value="">Select a rocket type</option>
          <option value="Brant">Brant</option>
          <option value="Lynx">Lynx</option>
          <option value="Orion">Orion</option>
          <option value="Terrier">Terrier</option>
        </select>
      </label>
      <label>
        Number of Rocket Boosters
        <input type="number" name="boosterCount" min="1" max="9" required>
      </label>
      <fieldset>
        <legend>Wind Rating</legend>
        <label>
          <input type="radio" name="windRating" value="0" required> No Wind
        </label>
        <label>
          <input type="radio" name="windRating" value="10" required> Mild
        </label>
        <label>
          <input type="radio" name="windRating" value="20" required> Strong
        </label>
      </fieldset>
      <label>
        <input type="checkbox" name="productionServers"> Use production grade servers
      </label>
    <button>Run Simulation</button>
  </body>
</html>
